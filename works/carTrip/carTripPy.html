        
<div id="canvas"></div>
<div id="mlp"></div>
<script type="py">
    # ライブラリのインポート宣言 --- (*3)
    from pyscript import display
    import matplotlib.pyplot as plt
    import numpy as np
    import matplotlib.image as mpimg
    from PIL import Image
    # サイン波を描画 --- (*4)
    x = np.linspace(0,10,100)
    y = np.sin(x)
    fig = plt.figure()
    plt.plot(x,y,c="r",label=r"sine")
    plt.grid()
    plt.legend()
    # グラフのレンダリング --- (*5)
    display(plt, target="mlp")
</script>
